<h3>Students list</h3>
<div class="student-new-form">
  <form [formGroup]="form" (ngSubmit)="addStudent()">
    <div class="form-group">
      <input type="text" formControlName="firstName" placeholder="First Name" />
      <div class="form-error" *ngIf="formSubmitted && form.get('firstName').errors?.required">
        This field is required
      </div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="lastName" placeholder="Last Name" />
      <div class="form-error" *ngIf="formSubmitted && form.get('lastName').errors?.required">
        This field is required
      </div>
    </div>
    <button type="submit" >Save</button>
  </form>
</div>
<input type="text" class="student-search-input" placeholder="Search..." [(ngModel)]="searchQuery" (ngModelChange)="search()" />
<ol>
  <li *ngFor="let student of studentsToShow">
    <app-student-list-item [student]="student"></app-student-list-item>
  </li>
</ol>
